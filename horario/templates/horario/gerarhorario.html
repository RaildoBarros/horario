{% extends "base.html"  %}

{% block main %}
<h4>Gerar Horário</h4>
<hr>
<form class="pure-form pure-form-stacked" method="post">
    {% csrf_token %}
    <fieldset>
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="pure-control-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Gerar Horário</button>
        </div>
    </fieldset>
</form>
{% endblock %}
