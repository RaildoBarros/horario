{% extends "base.html" %}

{% block main %}

<h4>Feriados</h4>
<hr>
<a href="{% url 'horario:feriado_add' %}" class="pure-button btn-adicionar">Adicionar</a>
<table class="pure-table table-list">
    <thead>
        <tr>
            <th>Ações</th>
            <th>#</th>
            <th>Nome</th>
            <th>Dia</th>
        </tr>
    </thead>

    <tbody>
    {% for feriado in object_list %}
        <tr>
            <td>
                <a href="{% url 'horario:feriado_delete' feriado.pk %}"><i class="fas fa-trash"></i></a>
                <a href="{% url 'horario:feriado_edit' feriado.pk %}"><i class="fas fa-edit"></i></a>
            </td>
            <td>{{ feriado.id }}</td>
            <td>{{ feriado.nome }}</td>
            <td>{{ feriado.dia }}</td>
        </tr>
    {% empty %}
    <div class="well">
        <h2>
            Nenhum feriado cadastrado.
        </h2>
    </div>
{% endfor %}
    </tbody>
</table>
{% endblock %}
