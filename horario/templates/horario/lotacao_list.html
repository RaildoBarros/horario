{% extends "base.html" %}

{% block main %}

<h4>Lotações</h4>
<hr>
<a href="{% url 'horario:lotacao_add' %}" class="pure-button btn-adicionar">Adicionar</a>
<table class="pure-table table-list">
    <thead>
        <tr>
            <th>Ações</th>
            <th>#</th>
            <th>Professor</th>
            <th>Turma</th>
            <th>Disciplina</th>
        </tr>
    </thead>

    <tbody>
    {% for lotacao in object_list %}
        <tr>
            <td>
                <a href="{% url 'horario:lotacao_delete' lotacao.pk %}"><i class="fas fa-trash"></i></a>
                <a href="{% url 'horario:lotacao_edit' lotacao.pk %}"><i class="fas fa-edit"></i></a>
            </td>
            <td>{{ lotacao.id }}</td>
            <td>{{ lotacao.professor }}</td>
            <td>{{ lotacao.turma }}</td>
            <td>{{ lotacao.disciplina }}</td>
        </tr>
    {% empty %}
    <div class="well">
        <h2>
            Nenhuma lotacao cadastrada.
        </h2>
    </div>
{% endfor %}
    </tbody>
</table>
{% endblock %}
